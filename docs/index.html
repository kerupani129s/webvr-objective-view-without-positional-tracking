<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>客観視 WebVR</title>
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
    <script src="aframe-objective-component.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- 基本 -->
      <a-entity><a-camera objective></a-camera></a-entity>
      <a-sky color="#dff"></a-sky>
      <a-light type="directional" color="#FFF" intensity="0.5" position="5 7 10"  ></a-light>
      <a-light type="directional" color="#FFF" intensity="0.5" position="-10 7 -7"></a-light>
      <a-light type="ambient"     color="#FFF" intensity="0.7"></a-light>
      <!-- 物体 -->
      <a-box position="-3 0 0" color="#fc6" width="1" height="1" depth="1"></a-box>
      <a-box position="0 0 0"  color="#0cf" width="1" height="1" depth="1"></a-box>
      <a-box position="3 0 0"  color="#ff8" width="1" height="1" depth="1"></a-box>
      <a-box position="0 0 3"  color="#8f8" width="1" height="1" depth="1"></a-box>
      <a-box position="0 0 -3" color="#f8f" width="1" height="1" depth="1"></a-box>
      <a-box position="0 -3 0" color="#c4f" width="1" height="1" depth="1"></a-box>
      <a-box position="0 3 0"  color="#faa" width="1" height="1" depth="1"></a-box>
    </a-scene>
  </body>
</html>
